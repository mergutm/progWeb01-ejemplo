<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo box-sizing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-direction: column;
    }

    .box {
      width: 200px;
      height: 100px;
      border: 8px solid #0ea5a4;
      padding: 20px;
      background: #e0f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.9rem;
    }

    .content-box {
      box-sizing: content-box; /* valor por defecto */
    }

    .border-box {
      box-sizing: border-box;
    }

    .padding-box {
      box-sizing: padding-box; /* no est√°ndar */
    }
  </style>
</head>
<body>
  <p>Las tres cajas tienen <strong>width: 200px</strong> y <strong>height: 100px</strong> definidos, con <strong>padding: 20px</strong> y <strong>border: 8px</strong>.</p>
  
  <div class="container">
    <div class="box content-box">
      content-box<br>(200px + padding + border)
    </div>
    <br>
    <div class="box border-box">
      border-box<br>(200px incluye todo)
    </div>
    <br>
    <div class="box padding-box">
      padding-box<br>(experimental)
    </div>
  </div>
</body>
</html>
