<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 - Navbar y Card Responsiva</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar responsivo -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <!-- Botón hamburguesa en móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links del menú -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre mí</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Proyectos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Mi Perfil</h2>

    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <!-- Card responsiva -->
        <div class="card shadow-lg">
          <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Foto de perfil">
          <div class="card-body text-center">
            <h5 class="card-title">Tu Nombre</h5>
            <p class="card-text">
              Soy estudiante/desarrollador entusiasta de la programación web. Me interesa el desarrollo de aplicaciones
              responsivas y accesibles.
            </p>
            <a href="#" class="btn btn-primary">Contáctame</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
