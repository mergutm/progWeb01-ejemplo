<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(90deg,
                    #132440 0%,
                    #16476A 100%);

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: rgba(220, 220, 220, 0.8);
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <canvas id="lineas" width="450" height="250px"></canvas>
    </div>
    <div class="card"> &nbsp; </div>
    <div class="card"> &nbsp; </div>

    <script>
        function dibujarLinea() {
            const canvas = document.getElementById('lineas');
            //lapiz
            const ctx = canvas.getContext('2d');
            //recordar que y+ es hacia abajo
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#888';

            // ctx.beginPath();
            // ctx.moveTo(10, 10);
            // ctx.lineTo(60, 60);
            // ctx.stroke();

            for (let i = 0; i < 200; i += 20) {
                ctx.beginPath();
                ctx.moveTo(10, i); //x, y
                ctx.lineTo(200, i); // x+100 , y
                ctx.stroke();
            }

            for (let i = 0; i < 200; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 50); //x, y
                ctx.lineTo(i, 200); // x+100 , y
                ctx.stroke();
            }

            const poly=[
                [10,20],
                [40,60],
                [80,120],
                [100, 40],
                [150, 140],
                [300, 140],
                
            ];


            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#000';
            ctx.lineJoin = 'round';            

            poly.forEach(
                (punto, index) => {
                    console.log(index, punto, poly[index]);                    

                    if(index == 0){
                        // el primer elemento parte de 0, 0 como origen
                        ctx.moveTo(0, 0); //x, y = origen
                        ctx.lineTo(punto[0], punto[1]);                         
                    } else {
                        // poly[index-1] es el elemento anterior
                        ctx.moveTo(poly[index-1][0], poly[index-1][1]); //x, y = origen
                        ctx.lineTo(punto[0], punto[1]);  
                        ctx.arc(punto[0], punto[1], 3, 0, 2 * Math.PI, false);
                    }                    
                }
            );
            ctx.stroke();


            ctx.beginPath();
            // ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle)
            ctx.ellipse( 100, 100, 50, 100, 0, 0, 1.5*Math.PI );
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse( 150, 100, 50, 100, 0, 0.5*Math.PI, 1.75*Math.PI );
            ctx.stroke();

        }

        dibujarLinea();

    </script>

</body>

</html>
