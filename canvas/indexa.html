<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(90deg,
                    #132440 0%,
                    #16476A 100%);

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: rgba(220, 220, 220, 0.8);
            width: 600px;
            height: 600px;
            border-radius: 10px;
            background: linear-gradient(90deg, 
            #2324,
            #36478A
            );
        }
    </style>
</head>

<body>
    <div class="card"> 
        <canvas id="pelota" width="600px" height="600px"></canvas>
    </div>

    <!--div class="card">
        <canvas id="lineas" width="450" height="250px"></canvas>
    </div-->

    <script>
        function dibujarLinea() {
            const canvas = document.getElementById('lineas');
            //lapiz
            const ctx = canvas.getContext('2d');
            //recordar que y+ es hacia abajo
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#888';

            // ctx.beginPath();
            // ctx.moveTo(10, 10);
            // ctx.lineTo(60, 60);
            // ctx.stroke();

            for (let i = 0; i < 200; i += 20) {
                ctx.beginPath();
                ctx.moveTo(10, i); //x, y
                ctx.lineTo(200, i); // x+100 , y
                ctx.stroke();
            }

            for (let i = 0; i < 200; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 50); //x, y
                ctx.lineTo(i, 200); // x+100 , y
                ctx.stroke();
            }

            const poly=[
                [10,20],
                [40,60],
                [80,120],
                [100, 40],
                [150, 140],
                [300, 140],
                
            ];


            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#000';
            ctx.lineJoin = 'round';            

            poly.forEach(
                (punto, index) => {
                    console.log(index, punto, poly[index]);                    

                    if(index == 0){
                        // el primer elemento parte de 0, 0 como origen
                        ctx.moveTo(0, 0); //x, y = origen
                        ctx.lineTo(punto[0], punto[1]);                         
                    } else {
                        // poly[index-1] es el elemento anterior
                        ctx.moveTo(poly[index-1][0], poly[index-1][1]); //x, y = origen
                        ctx.lineTo(punto[0], punto[1]);  
                        ctx.arc(punto[0], punto[1], 3, 0, 2 * Math.PI, false);
                    }                    
                }
            );
            ctx.stroke();


            ctx.beginPath();
            // ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle)
            ctx.ellipse( 300, 100, 50, 100, 0, 0, 1.5*Math.PI );
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse( 400, 100, 50, 100, 0.15 * Math.PI, 0.05*Math.PI, 1.75*Math.PI );
            ctx.stroke();

        }
        //dibujarLinea();

        const canvas = document.getElementById("pelota");
        const ctx = canvas.getContext("2d");

        const radio = 25;
        let y = 100;  // posiciÃ³n inicial de la pelota
        let vy = 0;  // inicialmente en reposo
        let x = 300; 
        let vx = 3;

        const gravedad = 0.5;
        const perdida = 0.85;
        // para que no rebase el suelo

        const pos_piso = canvas.height - radio;  

        function dibujarPelota(ctx, x,y,radio){
            ctx.beginPath();

            const gradiente = ctx.createRadialGradient(
                x+radio/4, y-radio/3,
                10, 
                x, y, 
                radio
            );
            gradiente.addColorStop(0.0, '#9cfc'); //00
            gradiente.addColorStop(0.5, '#68dc');
            gradiente.addColorStop(1.0, '#14dc'); // 1.0

            ctx.fillStyle = gradiente;

            ctx.arc(x,y, 
                    radio,
                    0, //ang inicial
                    2*Math.PI///ang final
                );
            ctx.fill();
            //ctx.stroke();
        }

        function animar(){
            ctx.clearRect(
                0,0,
                canvas.width, canvas.height
            );

            vy += gravedad;
            y += vy;

            if (y> pos_piso){
                y = pos_piso;
                vy *= -perdida;
                
            }
            

            if (x>= canvas.width - radio){
                vx -= 1;
            }
            else if (x<=radio){
                vx = Math.abs(vx);
            }
            x+=vx;

            dibujarPelota(ctx, x,y,radio);
            requestAnimationFrame(animar);
        }
        animar();       


    </script>

</body>

</html>
