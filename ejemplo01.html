<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Bootstrap Responsivo</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ejercicio de Rejilla Responsiva</h1>

        <!-- Fila de columnas -->
        <div class="row">
            <!-- Columna 1 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="p-3 bg-primary text-white text-center rounded shadow">
                    Columna 1
                </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="p-3 bg-success text-white text-center rounded shadow">
                    Columna 2
                </div>
            </div>

            <!-- Columna 3 -->
            <div class="col-12 col-md-4 mb-3">
                <div class="p-3 bg-warning text-dark text-center rounded shadow">
                    Columna 3
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
