<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo HTML5 con Bootstrap</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header con navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Página</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#articulo">Artículo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container my-4">

        <!-- Artículo -->
        <section id="articulo" class="mb-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title">Noticias de Tecnología</h2>
                    <p class="card-text">HTML5 junto con Bootstrap permite crear aplicaciones web modernas, rápidas y
                        adaptables a cualquier dispositivo.</p>
                </div>
            </div>
        </section>

        <!-- Video -->
        <section class="mb-4">
            <h2>Video de demostración</h2>
            <div class="ratio ratio-16x9">
                <video controls>
                    <source src="video.mp4" type="video/mp4">
                    Tu navegador no soporta video HTML5.
                </video>
            </div>
        </section>

        <!-- Canvas -->
        <section class="mb-4">
            <h2>Dibujo en Canvas</h2>
            <canvas id="miCanvas" width="300" height="150" class="border border-dark"></canvas>
        </section>

        <!-- Formulario -->
        <section id="contacto" class="mb-4">
            <h2>Formulario de Contacto</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fecha de cita</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control" min="18" max="99">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2025 Mi Página Web</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para Canvas -->
    <script>
        const canvas = document.getElementById('miCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'blue';
        ctx.fillRect(20, 20, 100, 100);
    </script>
</body>

</html>
