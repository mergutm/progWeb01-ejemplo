<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Formulario Responsivo</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Encabezado -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>

        <!-- Formulario -->
        <form class="row g-3 needs-validation" novalidate>
            <!-- Nombre -->
            <div class="col-12 col-md-6">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                <div class="valid-feedback">¡Se ve bien!</div>
                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
            </div>

            <!-- Email -->
            <div class="col-12 col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                <div class="valid-feedback">¡Correo válido!</div>
                <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
            </div>

            <!-- Mensaje -->
            <div class="col-12">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."
                    required></textarea>
                <div class="valid-feedback">¡Perfecto!</div>
                <div class="invalid-feedback">Por favor escribe un mensaje.</div>
            </div>

            <!-- Botón enviar -->
            <div class="col-12 text-center">
                <button class="btn btn-primary px-4" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Script de validación Bootstrap -->
    <script>
        // Script para activar la validación personalizada de Bootstrap
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
