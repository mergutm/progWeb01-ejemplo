<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo HTML + CSS</title>
    <style>
        header {
            background-color: navy;
            color: white;
            padding: 15px;
            text-align: center;
        }

        article {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ccc;

<body>

    </header>

    <article>
        <h2>Noticia destacada</h2>
        <p>Este es un artículo con estilo
            aplicado desde CSS.</p>
    </article>

</body>

</html>
